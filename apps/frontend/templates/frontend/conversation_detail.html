{% load static %}

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversa {{ conversation.id }}</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>

<body>
    <div id="popup-error" style="
        display: none;
        position: fixed;
        top: 20px;
        left: 50%;
        transform: translateX(-50%);
        background-color: #f44336;
        color: white;
        padding: 12px 24px;
        border-radius: 6px;
        box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        z-index: 1000;
        font-weight: bold;
        transition: opacity 0.5s ease;
    ">
    </div>

    <div class="container">
        <h1>Conversa {{ conversation.id }}</h1>
        <p>Status: {{ conversation.status }}</p>

        <div class="messages">
            {% for msg in conversation.messages.all %}
                <div class="message {{ msg.direction|lower }}">
                    <p><strong>{{ msg.direction }}:</strong> {{ msg.content }}</p>
                </div>
            {% empty %}
                <p>Nenhuma mensagem.</p>
            {% endfor %}
        </div>

        <form method="POST">
            {% csrf_token %}
            <textarea name="message" placeholder="Digite uma mensagem..."></textarea>
            <button type="submit">Enviar</button>
        </form>
        
        <div class="button-container">
            <a href="{% url 'conversation_list' %}" class="button-back">Voltar</a>
        </div>
    </div>

    <script src="{% static 'js/script.js' %}?v={{ timestamp }}"></script>
</body>
</html>
